<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/fa4a185515.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="music-player">
        <nav>
          <div class="circle">
            <i class="fa-solid fa-angle-left"></i>
          </div>
          <div class="circle"><i class="fa-solid fa-bars"></i></div>
        </nav>
        <img src="Screenshot 2024-02-27 at 3.19.34â€¯PM.png" class="song-img" />

        <h1>O Maahi</h1>
        <p>Arijit Singh ft. Pritam</p>
        <audio id="song">
          <source
            src="O Mahi O Mahi_320(PagalWorld.com.cm).mp3"
            type="audio/mp3"
          />
        </audio>
        <input type="range" value="0" id="progress" />

        <div class="controls">
          <div><i class="fa-solid fa-backward"></i></div>
          <div onclick="playPause()"><i id="ctrlIcon" class="fa-solid fa-play"></i></div>
          <div><i class="fa-solid fa-forward"></i></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
